server:
  port: 8082
spring:
  application:
    name: trainer-hours-service
  datasource:
    url: jdbc:h2:mem:trainer-hours-db
    username: ths
    password: ths
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true