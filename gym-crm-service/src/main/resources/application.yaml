spring:
  application:
    name: gym-crm-service
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: local
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: public
    enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  cloud:
    discovery:
      enabled: true
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
    hostname: ${spring.application.name}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
resilience4j:
  circuitbreaker:
    instances:
      trainerHoursClientCircuitBreaker:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState:
          seconds: 5
server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: false
    diskspace:
      enabled: false
  prometheus:
    metrics:
      export:
        enabled: true

springdoc:
  api-docs:
    enabled: true
    groups:
      enabled: true
    path: /v1/api-docs
  swagger-ui:
    enabled: true
    path: swagger-ui.html
    display-request-duration: true

api:
  base-path: /api/v1

security:
  password:
    length: 10

jwt:
  access:
    duration: 15m
  refresh:
    duration: 7d

login:
  block:
    duration: 5m
    maxAttempts: 3